<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask & JavaScript Example</title>
</head>
<body>
    <h1>Flask & JavaScript Connection Test</h1>
    <button id="greetButton">Greet Me!</button>
    <p id="greetMessage"></p>

    <script>
        document.getElementById('greetButton').addEventListener('click', function() {
            fetch('/api/greet')
            .then(response => response.json())
            .then(data => {
                document.getElementById('greetMessage').innerText = data.message;
            })
            .catch(error => {
                console.error('There was an error fetching the greeting!', error);
            });
        });
    </script>
</body>
</html>
