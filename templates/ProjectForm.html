<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 모집 글 작성</title>
</head>
<body>
    <h2>프로젝트 모집 글 작성</h2>
    <form id="projectForm">
        제목: <input type="text" id="project_title" required><br>
        설명: <textarea id="description" required></textarea><br>
        <!--생성자 아이디: <input type="text" id="creator_id" required><br>        #이거는 실제에서는 세선에서 정보를 가져옴-->
        모집 여부: <select id="recruitment_status">
                <option value="o">Open</option>
                <option value="x">Closed</option>
              </select><br>
        모집 인원: <input type="number" id="recruitment_count" required><br>
        <button type="submit">등록하기</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('projectForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const project_title = document.getElementById('project_title').value;
            const description = document.getElementById('description').value;
            const recruitment_status = document.getElementById('recruitment_status').value;
            const recruitment_count = document.getElementById('recruitment_count').value;

            try {
                const response = await axios.post('/create_project', {
                    project_title,
                    description,
                    recruitment_status,
                    recruitment_count,
                });
                if (response) {
                    alert('프로젝트 등록 성공!');
                } else {
                    alert('오류 발생: ' + response.data.message);
                }
            } catch (error) {
                console.error('Request failed:', error);
                alert('서버 오류 발생');
            }
        });
    </script>
</body>
</html>
